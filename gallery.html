<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
      .gallery{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .items{
        display: flex;
       justify-content: space-evenly;
        flex-wrap: wrap;
       
      }
      img{
        height: 450px;
        width: 450px;
        padding: 100px;
      }
    </style>
</head>
<body>
 
  <h1 style="background-color: black;color: aqua;text-align: center;padding: 50px;">IMAGE GALLERY</h1>

  <section class="gallery">
   
    <div class="items">
     
        <img src="./nature-2.jpeg" alt="image1">
    
        <img src="./nature-3.jpeg" alt="image12">
      
        <img src="./nature-4.jpeg" alt="image13">
     
        <img src="./nature-5.jpeg" alt="image11">
       
        <img src="./nature-6.jpeg" alt="image12">
       
        <img src="./nature-7.jpeg" alt="image13">
           
    </div>
  </section>
</body>
</html>
